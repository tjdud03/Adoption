spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        diarect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Mysql?serverTimezone=Asia/Seoul
    spring.jpa.properties.hibernate.default_schema: pet
    username: root
    password: 123456
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace