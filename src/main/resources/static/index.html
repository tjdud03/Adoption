</head>
<body>
<div id="logo" class="logo">
    <a href="index.html">
        <img class="logoImg" src="logo.png" alt="로고" width="100px" height="100px">
        <span class=logoText style="font-size:30px;margin-top:20px;"> US2</span>
    </a>
</div>
<div id="menu" class="menu">
    <ul>
        <li><a href="/index.html">사용자 관리</a>
              <ul>
                <li style="font-weight: bold;"><a href="index.html">- 회원</a></li>
                <li><a href="manager.html"> - 관리자</a></li>
            </ul>
        </li>
    </ul>
    <ul>
        <li><a href="sponsor.html">후원 관리</a></li>
    </ul>
    <ul>
        <li><a href="#">게시글 관리</a></li>

    <ul>
        <li><a href="#">커뮤니티 관리</a></li>
    </ul>
    <ul>
        <li><a href="faq_admin.html">입양상식</a></li>
    </ul>
    <ul>
        <li><a href="banner_admin.html">배너 관리</a></li>
    </ul>
    <ul>
        <li><a href="question_admin.html">문의 관리</a></li>
    </ul>
</div>
<div id="main" class="main">
    <p style="margin-top: 28px;">회원 관리</p>
    <div id="search" class="search">
        <div id="item" class="item">
            <form action="#">
                <select>
                    <option value="all">전체</option>
                    <option value="id">아이디</option>
                    <option value="name">이름</option>
                    <option value="phone">전화번호</option>
                    <option value="email">이메일</option>
                </select>
            </form>
        </div>
        <div id="text" class="text">
            <form action="#">
                <input type="text" name="query" value="" placeholder="검색어 입력">
                <button type="submit" class="btnS">검색</button>
            </form>
        </div>
    </div>
    <div id="table" class="list">
        <table class="table">
            <caption style="font-size: 20px; margin-bottom: 10px;">회원 목록</caption>
            <thead>
                <tr style="background-color: #D7EFE7">
                   <td><input type="checkbox"></td>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>비밀번호</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>신고횟수</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
      openNav();
    });

    function openNav() {
      document.getElementById("menu").style.width = "200px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("menu").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
</script>
</body>
</html>
